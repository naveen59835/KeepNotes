<div class="container">
  <form class="row g-4">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" name="email"  id="inputEmail4" [(ngModel)]="email">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" name="password" id="inputPassword4" [(ngModel)]="password">
      </div>
      <div class="col-md-6">
        <button (click)="checkLogin()">Sign In </button>
      </div>
  </form>
</div>
